<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joeri Video</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="logo">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="#FF0000" d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zM9 16V8l8 3.993L9 16z"/>
                </svg>
                <span>Joeri Video</span>
            </div>
        </div>
        <div class="header-center">
            <div class="search-box">
                <input type="text" placeholder="Zoeken" id="searchInput">
                <button class="search-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn add-video-btn" id="addVideoBtn" title="Voeg toe">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
                </svg>
                <span class="btn-text">Voeg toe</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="video-grid" id="videoGrid">
            <!-- Video's worden hier dynamisch toegevoegd -->
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" width="80" height="80">
                    <path fill="#909090" d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
                </svg>
                <h2>Nog geen video's</h2>
                <p>Klik op "Voeg toe" om je eerste video op te nemen!</p>
            </div>
        </div>
    </main>

    <!-- Wachtwoord Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Voer wachtwoord in</h2>
            <p>Om een video toe te voegen heb je het wachtwoord nodig</p>
            <input type="password" id="passwordInput" placeholder="Wachtwoord">
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelPassword">Annuleren</button>
                <button class="btn btn-primary" id="submitPassword">Doorgaan</button>
            </div>
            <p class="error-message" id="passwordError"></p>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal" id="cameraModal">
        <div class="modal-content camera-modal-content">
            <div class="camera-header">
                <h2>Video opnemen</h2>
                <button class="close-btn" id="closeCameraModal">&times;</button>
            </div>
            <div class="camera-container">
                <video id="cameraPreview" autoplay playsinline muted></video>
                <video id="recordedPreview" playsinline style="display: none;"></video>
            </div>
            <div class="camera-controls">
                <button class="camera-switch-btn" id="switchCamera" title="Wissel camera">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M9 12c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3zm13-3h-3.17L17 7H7L5.17 9H2c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h20c.55 0 1-.45 1-1V10c0-.55-.45-1-1-1zm-4 8H6l3-4 2 2.5 3-4 4 5.5z"/>
                    </svg>
                    <span id="cameraLabel">Voorste camera</span>
                </button>
                <button class="record-btn" id="recordBtn">
                    <div class="record-icon"></div>
                </button>
                <div class="recording-time" id="recordingTime" style="display: none;">00:00</div>
            </div>
            <div class="preview-controls" id="previewControls" style="display: none;">
                <input type="text" id="videoTitle" placeholder="Geef je video een titel..." maxlength="100">
                <div class="preview-buttons">
                    <button class="btn btn-secondary" id="discardVideo">Verwijderen</button>
                    <button class="btn btn-primary" id="uploadVideo">Online zetten</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content player-modal-content">
            <div class="player-header">
                <h2 id="playerTitle">Video</h2>
                <button class="close-btn" id="closePlayerModal">&times;</button>
            </div>
            <div class="player-container">
                <video id="videoPlayer" controls playsinline></video>
            </div>
            <div class="video-info">
                <p id="videoDate"></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText">Uploaden...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
